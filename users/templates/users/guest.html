{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>INSTA</title>
    {% endif %}

    <link rel="icon" href="/media/logo/icons8-instagram-48.png" type="image/icon type">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'feed/styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'feed/styles/navigation.css' %}">
    <link rel="stylesheet" href="{% static 'feed/styles/layout.css' %}">
    <link rel="stylesheet" href="{% static 'feed/styles/guest.css' %}">
    <link rel="stylesheet" href="{% static 'feed/styles/status.css' %}">
    <link rel="stylesheet" href="{% static 'feed/styles/profile.css' %}">
    <link rel="stylesheet" href="{% static 'feed/styles/explore.css' %}">
    <link rel="stylesheet" href="{% static 'feed/styles/feed.css' %}">
    <link rel="stylesheet" href="{% static 'feed/styles/feed-detail.css' %}">
    <link rel="stylesheet" href="{% static 'feed/styles/fa.css' %}">
    <link rel="stylesheet" href="{% static 'feed/styles/comment.css' %}">
    <link rel="stylesheet" href="{% static 'feed/styles/like.css' %}">
    <link rel="stylesheet" href="{% static 'feed/styles/settings.css' %}">
    <link rel="stylesheet" href="{% static 'feed/styles/bootstrap-customize.css' %}">


    <script src="https://kit.fontawesome.com/a547644f73.js" crossorigin="anonymous"></script>
</head>
<body id="guest-body">
    <div class="row guest-area">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
            <div class="guest-main-content card py-0">
                <div id="guest-carousel" class="carousel slide guest-carousel carousel-fade" data-ride="carousel">

                    <ol class="carousel-indicators">
                        <li data-target="#guest-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#guest-carousel" data-slide-to="1"></li>
                        <li data-target="#guest-carousel" data-slide-to="2"></li>
                        <li data-target="#guest-carousel" data-slide-to="3"></li>
                        <li data-target="#guest-carousel" data-slide-to="4"></li>
                        <li data-target="#guest-carousel" data-slide-to="5"></li>
                        <li data-target="#guest-carousel" data-slide-to="6"></li>
                        <li data-target="#guest-carousel" data-slide-to="7"></li>
                        <li data-target="#guest-carousel" data-slide-to="8"></li>
                    </ol>

                    <div class="carousel-inner guest-image-carousel">
                      <div class="carousel-item active">
                        <img class="guest-image" src="/media/guest_page_show/beach-84533_1920.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="guest-image" src="/media/guest_page_show/city-4924252_1920.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="guest-image" src="/media/guest_page_show/gorge-5310792_1920.jpg" alt="Third slide">
                      </div>
                      <div class="carousel-item">
                        <img class="guest-image" src="/media/guest_page_show/heart-3147976_1920.jpg" alt="Fourth slide">
                      </div>
                      <div class="carousel-item">
                        <img class="guest-image" src="/media/guest_page_show/new-york-city-336475_1920.jpg" alt="Fifth slide">
                      </div>
                      <div class="carousel-item">
                        <img class="guest-image" src="/media/guest_page_show/rose-5310948_1920.jpg" alt="Sixth slide">
                      </div>
                      <div class="carousel-item">
                        <img class="guest-image" src="/media/guest_page_show/winding-road-1556177_1920.jpg" alt="Seventh slide">
                      </div>
                      <div class="carousel-item">
                        <img class="guest-image"src="/media/guest_page_show/sunflowers-3640935_1920.jpg" alt="Eighth slide">
                      </div>
                      <div class="carousel-item">
                        <img class="guest-image" src="/media/guest_page_show/neon-4806610_1920.jpg" alt="Ninth slide">
                      </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            {% block content %}{% endblock content %}
        </div>
    </div>


    











    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <script src="{% static 'feed/main.js' %}"></script>   
</body>
</html>
